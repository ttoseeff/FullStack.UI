
<p class="text-center fs-3" [ngClass]="isAccountLoggedIn ? 'text-success pb-1' : 'text-danger pb-1'">{{resMsg}}</p>
<form [formGroup]="loginForm" (ngSubmit)="formsubmitted()" class="border p-3 rounded-3 m-auto">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] &&
            (Email.touched || Email.dirty)">Email is required</div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] &&
            (Email.touched || Email.dirty)">Email is invalid</div>
        </div>
    </div>
   
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] &&
            (PWD.touched || PWD.dirty)">Password is required</div>
            <div class="form-text text-danger" *ngIf="(PWD.errors?.['minlength'] || PWD.errors?.['maxlength']) &&
            (PWD.touched || PWD.dirty)">Password must be at least 6 and and at the max 15 charaters long</div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
            </div>
        </div>
    </div>
</form>
